# Orlando Punk Shows - Nginx Configuration
# /etc/nginx/sites-available/orlandopunx.conf

server {
    listen 80;
    server_name orlandopunx.com www.orlandopunx.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name orlandopunx.com www.orlandopunx.com;
    
    # SSL Configuration (managed by Cloudflare)
    ssl_certificate /etc/letsencrypt/live/orlandopunx.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/orlandopunx.com/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # HSTS (optional, since using Cloudflare)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Proxy to Gancio
    location / {
        proxy_pass http://127.0.0.1:13120;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
    
    # Static files optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://127.0.0.1:13120;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
    
    # SEO files
    location = /sitemap.xml {
        proxy_pass http://127.0.0.1:13120;
        add_header Cache-Control "public, max-age=3600";
    }
    
    location = /robots.txt {
        proxy_pass http://127.0.0.1:13120;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # RSS feed
    location = /feed/rss {
        proxy_pass http://127.0.0.1:13120;
        add_header Cache-Control "public, max-age=1800";
        add_header Content-Type "application/rss+xml";
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:13120;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Health check endpoint
    location = /health {
        proxy_pass http://127.0.0.1:13120/api/health;
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(sql|sqlite|db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logging
    access_log /var/log/nginx/orlandopunx_access.log;
    error_log /var/log/nginx/orlandopunx_error.log;
}
