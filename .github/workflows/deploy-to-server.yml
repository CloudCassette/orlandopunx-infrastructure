name: ğŸ¸ Deploy Orlando Punk Shows Infrastructure

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Production Server
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¡ Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "ğŸ¸ Starting OrlandoPunx.com deployment..."
          
          # Navigate to infrastructure repo
          cd /home/cloudcassette/orlandopunx-infrastructure || exit 1
          
          # Pull latest changes
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main || exit 1
          
          # Simple success confirmation
          echo "âœ… Code deployment completed successfully!"
          echo "ğŸ“ Current commit: $(git rev-parse --short HEAD)"
          echo "ğŸ“… Deployed at: $(date)"
          
          # Log deployment to user directory
          mkdir -p /home/cloudcassette/logs
          echo "$(date): Successfully deployed commit $(git rev-parse --short HEAD)" >> /home/cloudcassette/logs/orlandopunx-deployment.log || true

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    name: ğŸ“¢ Notify Deployment Status
    
    steps:
    - name: ğŸ“§ Send Discord Notification
      if: always()
      uses: tsickert/discord-webhook@v6.0.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
        content: |
          ğŸ¸ **OrlandoPunx.com Deployment**
          
          **Status:** ${{ needs.deploy.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}
          **Repository:** ${{ github.repository }}
          **Commit:** `${{ github.sha }}`
          **Author:** ${{ github.actor }}
          **Message:** ${{ github.event.head_commit.message }}
          
          **Action Run:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
