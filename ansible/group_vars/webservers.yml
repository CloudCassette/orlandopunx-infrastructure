---
# Nginx configuration for Cloudflare tunnel architecture
nginx_user: www-data
nginx_sites_available_path: /etc/nginx/sites-available
nginx_sites_enabled_path: /etc/nginx/sites-enabled
nginx_log_path: /var/log/nginx

# Domain configurations - Cloudflare tunnel architecture
# No external ports needed - everything goes through tunnels
domains:
  orlandopunx:
    server_name: "orlandopunx.com www.orlandopunx.com"
    proxy_pass: "http://127.0.0.1:13120"
    service: gancio
    ssl_enabled: false  # SSL handled by Cloudflare
    log_prefix: "orlandopunx"
    tunnel_enabled: true
    
  orlandogirlsrockcamp:
    server_name: "orlandogirlsrockcamp.com www.orlandogirlsrockcamp.com"
    proxy_pass: "http://127.0.0.1:2369"
    service: ghost
    ssl_enabled: false  # SSL handled by Cloudflare
    log_prefix: "orlandogirlsrockcamp"
    tunnel_enabled: true
    
  cloudcassette:
    server_name: "cloudcassette.blog www.cloudcassette.blog"
    proxy_pass: "http://127.0.0.1:2368"
    service: ghost
    ssl_enabled: false  # SSL handled by Cloudflare
    log_prefix: "cloudcassette"
    tunnel_enabled: true
    
  tamtamthesandwichman:
    server_name: "tamtamthesandwichman.com www.tamtamthesandwichman.com"
    proxy_pass: "http://127.0.0.1:2370"
    service: ghost
    ssl_enabled: false  # SSL handled by Cloudflare
    log_prefix: "tamtam"
    tunnel_enabled: true
    
  godlessamerica:
    server_name: "godless-america.com www.godless-america.com"
    proxy_pass: "http://127.0.0.1:2371"
    service: ghost
    ssl_enabled: false  # SSL handled by Cloudflare
    log_prefix: "godlessamerica"
    tunnel_enabled: true

# Cloudflare-specific configuration
cloudflare_tunnel_ips:
  - "173.245.48.0/20"
  - "103.21.244.0/22"
  - "103.22.200.0/22"
  - "103.31.4.0/22"
  - "141.101.64.0/18"
  - "108.162.192.0/18"
  - "190.93.240.0/20"
  - "188.114.96.0/20"
  - "197.234.240.0/22"
  - "198.41.128.0/17"
  - "162.158.0.0/15"
  - "104.16.0.0/13"
  - "104.24.0.0/14"
  - "172.64.0.0/13"
  - "131.0.72.0/22"

# Security headers (simplified for tunnel architecture)
security_headers:
  - 'add_header X-Frame-Options "SAMEORIGIN" always'
  - 'add_header X-Content-Type-Options "nosniff" always'
  - 'add_header X-XSS-Protection "1; mode=block" always'
  - 'add_header Referrer-Policy "no-referrer-when-downgrade" always'
