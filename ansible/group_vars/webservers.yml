---
# Nginx configuration
nginx_user: www-data
nginx_sites_available_path: /etc/nginx/sites-available
nginx_sites_enabled_path: /etc/nginx/sites-enabled
nginx_log_path: /var/log/nginx

# Domain configurations
domains:
  orlandopunx:
    server_name: "orlandopunx.com www.orlandopunx.com"
    proxy_pass: "http://127.0.0.1:13120"
    service: gancio
    ssl_enabled: true
    log_prefix: "orlandopunx"
  orlandogirlsrockcamp:
    server_name: "orlandogirlsrockcamp.com www.orlandogirlsrockcamp.com"
    proxy_pass: "http://127.0.0.1:2368"
    service: ghost
    ssl_enabled: true
    log_prefix: "orlandogirlsrockcamp"

# Security headers
security_headers:
  - 'add_header X-Frame-Options "SAMEORIGIN" always'
  - 'add_header X-Content-Type-Options "nosniff" always'
  - 'add_header X-XSS-Protection "1; mode=block" always'
  - 'add_header Referrer-Policy "no-referrer-when-downgrade" always'
  - 'add_header Content-Security-Policy "default-src ''self'' http: https: data: blob: ''unsafe-inline''" always'
  - 'add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always'
